<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boxed and Confused</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Luckiest Guy', cursive;
      background: linear-gradient(135deg, #2e026d, #15162c);
      color: white;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .container {
      position: relative;
      z-index: 20;
      max-width: 700px;
      padding: 50px;
      background: rgba(0, 0, 0, 0.75);
      border-radius: 30px;
      box-shadow: 0 0 40px rgba(0,0,0,0.6);
      animation: wobble 4s infinite ease-in-out;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 20px;
      color: #ffcc00;
      text-shadow: 2px 2px #000;
    }

    p {
      font-size: 1.5rem;
      margin-bottom: 40px;
      color: #eee;
    }

    .btn {
      display: inline-block;
      padding: 20px 40px;
      font-size: 1.5rem;
      background: linear-gradient(135deg, #ff7b00, #ff3cac);
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease-in-out;
      box-shadow: 0px 10px 25px rgba(0,0,0,0.5);
    }

    .btn:hover {
      transform: scale(1.1) rotate(-2deg);
      background: linear-gradient(135deg, #ff3cac, #ff7b00);
    }

    /* Wobbling card */
    @keyframes wobble {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(1.5deg); }
      50% { transform: rotate(-1.5deg); }
      75% { transform: rotate(1deg); }
    }

    .parcel {
      position: absolute;
      width: 70px;
      user-select: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Main content -->
  <div class="container">
    <h1>ðŸ“¦Boxed and ConfusedðŸ“¦</h1>
    <p>
      Lost your parcel or have zero idea where it is?<br>
      Youâ€™ve come to the right place <em>(unlike your package)</em> ðŸ˜‰
    </p>
    <a href="tracker.html" class="btn">Find Where the Hell My Parcel Is</a>
  </div>

  <script>
    const parcelImg = "https://cdn-icons-png.flaticon.com/512/679/679922.png"; // parcel icon

    class BouncingParcel {
      constructor() {
        this.el = document.createElement("img");
        this.el.src = parcelImg;
        this.el.classList.add("parcel");

        // random start position
        this.x = Math.random() * window.innerWidth;
        this.y = Math.random() * window.innerHeight;

        // random velocity
        this.vx = (Math.random() * 4 + 2) * (Math.random() < 0.5 ? 1 : -1);
        this.vy = (Math.random() * 4 + 2) * (Math.random() < 0.5 ? 1 : -1);

        document.body.appendChild(this.el);
      }

      update() {
        this.x += this.vx;
        this.y += this.vy;

        // bounce off walls
        if (this.x <= 0 || this.x + this.el.width >= window.innerWidth) {
          this.vx *= -1;
        }
        if (this.y <= 0 || this.y + this.el.height >= window.innerHeight) {
          this.vy *= -1;
        }

        this.el.style.left = this.x + "px";
        this.el.style.top = this.y + "px";
      }
    }

    const parcels = [];
    for (let i = 0; i < 30; i++) { // number of bouncing boxes
      parcels.push(new BouncingParcel());
    }

    function animate() {
      parcels.forEach(p => p.update());
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
